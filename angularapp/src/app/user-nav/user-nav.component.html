<ng-template *ngIf="this.userId == null; then notLoggedIn; else loggedIn">
</ng-template>

<ng-template #notLoggedIn>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand logo-text booklogo" href="/">Booksta</a>
      <div class="navbar-collapse offcanvas-collapse">
        <ul class="navbar-nav ms-auto navbar-nav-scroll">
          <li class="nav-item">
            <a
              class="nav-link white"
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link white"
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
              >Signup</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>

<ng-template #loggedIn>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand logo-text booklogo" [routerLink]="['/user/home']"
        >Booksta</a
      >
      <div class="navbar-collapse offcanvas-collapse">
        <ul class="navbar-nav ms-auto navbar-nav-scroll">
          <li class="nav-item">
            <a
              class="nav-link white"
              [routerLink]="['/user/profile']"
              routerLinkActive="router-link-active"
              >My profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link white" [routerLink]="['/user/viewOrders']"
              >My Orders</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link white" [routerLink]="['/user/cart']">Cart</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link white"
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
              (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>
