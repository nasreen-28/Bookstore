<div class="content">
  <img class="image-fluid bookbg" src="assets/bookbg.jpg" alt="book" width="100%" height="100%" />
  <div class="col d-flex justify-content-center">
    <div class="card bg-white">
      <div class="card-header bg-dark white chead">LOGIN</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <img class="bg" src="assets/reg1.png" width="100%" height="100%" />
          </div>
          <div class="col-6">
            
            <form class="f" #userform="ngForm" (ngSubmit)="onSubmit()">
              <div class="row label1">
                <label name="email">Email</label>
              </div>
              <div class="row input">
                <input class="form-control border-dark" required ngModel type="text" name="emailID" #emailid="ngModel"
                  placeholder="Enter your email id" />
                <div class="alert-danger" *ngIf="emailid.touched && !emailid.valid">
                  Email id is required
                </div>
                <div class="alert-danger" *ngIf="emailid.untouched || emailid.valid">
                  <br />
                </div>
              </div>
    
              <div class="row label2">
                <label name="password">Password</label>
              </div>
              <div class="row input">
                <input class="form-control border-dark" type="password" required ngModel #password="ngModel" name="password"
                  placeholder="Enter password" />
                <div class="alert-danger" *ngIf="password.touched && !password.valid">
                  Password is required
                </div>
                <div class="alert-danger" *ngIf="password.untouched || password.valid">
                  <br />
                </div>
              </div>
    
              <div class="row">
                <button [disabled]="!userform.valid" type="submit" class="btn btn-dark regbtn">
                  Login
                </button>
              </div>
              <p class="al">
                Don't have an account?<a class="ll" [routerLink]="['/signup']" routerLinkActive="router-link-active" >
                  Sign up!</a>
              </p>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
